<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/estilo.css">
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/responsivo.css">

    <title>Summary Components</title>
</head>

<body>
    <!-- Display Grid -->
    <div class="display">
        <div class="header">
            <!--Parte em Azul-->
            <h2>Your Result</h2>
            <div class="header-porcentagem">
                <h1> <span>76</span> of 100</h1>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="main">
            <!-- Parte do Summary -->
            <h2>Summary</h2>
            <div class="flex">
                <!--Display Flex-->
                <div class="div-content">
                    <img src="images/icon-reaction.svg" alt="">
                    <h3>Reaction</h3>
                    <p class="resultado"><span>80</span> &sol;100</p>
                </div>
                <div class="div-content">
                    <img src="images/icon-memory.svg" alt="">
                    <h3>Memory</h3>
                    <p class="resultado"><span>92</span> &sol;100</p>
                </div>
                <div class="div-content">
                    <img src="images/icon-verbal.svg" alt="">
                    <h3>Verbal</h3>
                    <p class="resultado"><span>61</span> &sol;100</p>
                </div>
                <div class="div-content">
                    <img src="images/icon-visual.svg" alt="">
                    <h3>Visual</h3>
                    <p class="resultado"><span>72</span> &sol;100</p>
                </div>
                <!--BotÃ£o-->
                <button>Continue</button>
            </div>
        </div>

    </div>
    <!-- <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Caue</a>.</div> -->
    </div>
</body>

</html>
