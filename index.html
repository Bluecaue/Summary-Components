<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/estilo.css">
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/responsivo.css">

    <title>Summary Components</title>
</head>

<body>

    <header>
        <h2>Your Result</h2>
        <div class="header-porcentagem">
            <h1>76</h1>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>

    </header>
    <main>
        <h2>Summary</h3>
            <div class="flex">
                <div class="div-content div-color">
                    <img src="images/icon-reaction.svg" alt="">
                    <h3>Reaction</h3>
                    <p class="resultado">80</p>
                </div>
                <div class="div-content div-color">
                    <img src="images/icon-memory.svg" alt="">
                    <h3>Memory</h3>
                    <p class="resultado">92</p>
                </div>
                <div class="div-content div-color">
                    <img src="images/icon-verbal.svg" alt="">
                    <h3>Verbal</h3>
                    <p class="resultado">61</p>
                </div>
                <div class="div-content div-color">
                    <img src="images/icon-visual.svg" alt="">
                    <h3>Visual</h3>
                    <p class="resultado">72</p>
                </div>
                <button>Continue</button>
            </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Caue</a>.
      </div>
</body>

</html>
